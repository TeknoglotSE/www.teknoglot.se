# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: "teknoglot:"
subtitle: 
description: "Techspeak for the socially diminished."
author: Samuel Tegenfeldt
language: en
timezone: Europe/Stockholm

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://www.teknoglot.se
root: /
permalink: :category/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tag
archive_dir: archives
category_dir: topics
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year:month:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: false
highlight:
  enable: true
  line_number: false
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: Technobabble
category_map:
  Technobabble: tb
  Microsoft: ms
  Code: code
  Powershell: posh
  PoSH: posh
  VBS: vbs
  OpsMgr 2007: opsmgr2007
  OpsMgr 2012: opsmgr2012
  Linix: linux
  SQL 2005: sql2005
  SQL 2008: sql2008
  SQL 2012: sql2012
  SQL 2014: sql2014
  SQL 2016: sql2016
  SQL Server: sql
  Windows: windows
  Windows 2008: win2008
  Windows Vista: winvista
  Windows XP: winxp
  Windows 2012: win2012
  Windows 2016: win2016
  Windows Nano: winnano
  Docker: docker
  "Hyper-V": hyperv
  VMware: vmware
  Mikrotik: mikrotik
  RedHat: redhat
  RedHat ES: rhes
  SLES: sles
  Debian: debian
  Ubuntu: ubuntu
  
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: tg-hueman

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git 
  repo: https://github.com/stegenfeldt/stegenfeldt.github.io.git
  branch: master
  message: "Site updated: {{ now('YYYY-MM-DD HH:mm:ss') }}"
  user: stegenfeldt
  
# Minification
## Docs: https://github.com/unhealthy/hexo-all-minifier
html_minifier:
  enable: false
  exclude:

css_minifier:
  enable: false
  exclude: 
    - '*.min.css'
    
js_minifier:
  enable: false
  mangle: true
  output:
  compress:
  exclude: 
    - '*.min.js'

image_minifier:
  enable: false
  interlaced: false
  multipass: false
  optimizationLevel: 2
  pngquant: false
  progressive: false

# Feed
## Docs: https://github.com/hexojs/hexo-generator-feed
feed:
  type: rss2
  path: rss.xml
  limit: 50
  hub:
  
# Sitemap
## https://github.com/ludoviclefevre/hexo-generator-seo-friendly-sitemap
sitemap:
    path: sitemap.xml

